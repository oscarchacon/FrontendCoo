<div  class="overlay animated"
      [class.fadeIn]="inout"
      [class.fadeOut]="!inout"
      *ngIf="loading">
</div>
<!-- PRE LOADER -->
<div class="loader-box animated"
    [class.fadeInRight]="inout"
    [class.fadeOutRight]="!inout"
    *ngIf="loading">
  <div  class="spinner"
        [class.spinner-white]="true">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
